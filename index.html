<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fbe4ed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        h1 {
            color: #4a4a4a;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .cat-img {
            width: 150px;
            margin-bottom: 1rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 100px; /* Space for growing button */
        }

        button {
            padding: 12px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ef476f;
            color: white;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #666;
            position: relative;
        }

        .hidden {
            display: none;
        }

        #celebration img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3YjR3eXN6eHpwZ3N4Z3N4Z3N4Z3N4Z3N4Z3N4Z3N4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/57Yp6pE6v7Gz6/giphy.gif" alt="Cute Cat" class="cat-img">
        <h1 id="question">Will you be my valentine?</h1>
        
        <div class="buttons" id="buttonGroup">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <p id="smallText" style="font-size: 0.8rem; color: #999; margin-top: 15px;">"No" seems a bit shy âœ¨</p>
    </div>

    <div class="container hidden" id="celebration">
        <h1>YAY! ðŸŽ‰</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHY0Zzh6YjR3eXN6eHpwZ3N4Z3N4Z3N4Z3N4Z3N4Z3N4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lI4bYalaFpDSmQ/giphy.gif" alt="Celebration">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const celebration = document.getElementById('celebration');
        
        let yesSize = 1.2;

        // Make the "No" button run away
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the Yes button grow every time they try to click No
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
        });

        // Success state
        yesBtn.addEventListener('click', () => {
            mainCard.classList.add('hidden');
            celebration.classList.remove('hidden');
        });
    </script>
</body>
</html>
